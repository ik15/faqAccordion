<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <script src="https://kit.fontawesome.com/200469bb0a.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="main-content">

    <div class="image-div">
      <img src="./images/illustration-woman-online-mobile.svg" class="main-img" alt="woman image">
      <img src="./images/bg-pattern-mobile.svg" class="shadow" alt="shadow">

      <img src="./images/illustration-woman-online-desktop.svg" class="main-img-desktop" alt="">
      <img src="./images/illustration-box-desktop.svg" class="ilustration" alt="orange box">
      <img src="./images/bg-pattern-desktop.svg" class="shadow-desktop" alt="">
    </div>


    <div class="txt-content">
      <h1 class="main-header">FAQ</h1>

      <div class="question-box">
        <div class="question-content">
          <p class="question">How many team members can I invite?</p>
          <img src="./images/icon-arrow-down.svg" id="arrow" alt="orange arrow">
          <span class="span"><i class="fa fa-regular fa-angle-up"></i></span>
        </div>
        <div class="pannel">
          <p>20 Members</p>
        </div>
      </div>

      <div class="question-box">
        <div class="question-content">
          <p class="question">What is the maximum file upload size?</p>
          <img src="./images/icon-arrow-down.svg" id="arrow" alt="orange arrow">
          <span class="span"><i class="fa fa-regular fa-angle-up"></i></span>
        </div>
        <div class="pannel">
          <p>500 MB</p>
        </div>
      </div>

      <div class="question-box">
        <div class="question-content">
          <p class="question">How do I reset my password?</p>
          <img src="./images/icon-arrow-down.svg" id="arrow" alt="orange arrow">
          <span class="span"><i class="fa fa-regular fa-angle-up"></i></span>
        </div>
        <div class="pannel">
          <p>Click Reset</p>
        </div>
      </div>

      <div class="question-box">
        <div class="question-content">
          <p class="question">Can I cancel my subscription?</p>
          <img src="./images/icon-arrow-down.svg" id="arrow" alt="orange arrow">
          <span class="span"><i class="fa fa-regular fa-angle-up"></i></span>
        </div>
        <div class="pannel">
          <p>Anytime</p>
        </div>
      </div>

      <div class="question-box">
        <div class="question-content">
          <p class="question">Do you provide additional support?</p>
          <img src="./images/icon-arrow-down.svg" id="arrow" alt="orange arrow">
          <span class="span"><i class="fa fa-regular fa-angle-up"></i></span>
        </div>
        <div class="pannel">
          <p>Yes</p>
        </div>
      </div>
    </div>

  </div>

  <script defer src="./js/script.js"></script>
</body>
</html>
